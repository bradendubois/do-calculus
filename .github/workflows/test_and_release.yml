name: Test and Release

on:
  workflow_dispatch:
  push:
    branches: [ main, beta, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - ubuntu-18.04
        - ubuntu-16.04
        - macos-latest
        - windows-latest
        report-coverage: [ false ]
        python-version: [ 3.8, 3.9 ]
  
        # Special matrix job to report coverage only once
        include:
          - os: ubuntu-latest
            python-version: 3.9
            report-coverage: true

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage coveralls
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest / coverage
      run: |
        coverage run -m pytest

    - name: Report Coverage w/Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      if: ${{ matrix.report-coverage }}

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
    steps:
    - uses: actions/checkout@v2
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release
